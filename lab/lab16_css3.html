<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css3</title>

	<style>
		#header{
			width: 500px;
			background-color: #ffd800;
			border: 1px solid #808080;
			text-align: center;
		}

		#wrap{
			width:500px;
			background-color: #66dbf6;
			border: 2px solid #808080;
			text-align: center;
			overflow: hidden;
		}

		#content{
			width: 350px;
			border: 1px solid #808080;
			float: left;
		}

		#side_banner{
			border: 1px solid red;
			float: left;
		}

		#footer{
			clear: both;
			width: 500px;
			background-color: #ffd800;
			border: 3px solid #808080;
			text-align : center;
		}

		.menu1{
			color: #1822e2;
			font-weight: bold;
		}

		.menu1, .menu3, .menu5{
			font-size: 20px;
		}
		
	</style>
</head>
<body>
	<div id="header">
		<h1>HEADER</h1>
	</div>
	<div id="wrap">
		<div id="content">
			<h1>CONTENT</h1>
			<ul>
				<li class="menu1">menu1</li>
				<li class="menu2">menu2</li>
				<li class="menu3">menu3</li>
				<li class="menu4">menu4</li>
				<li class="menu5">menu5</li>
			</ul>
		</div>

		<div id="side_banner">
			<h1>BANNER</h1>
			<a href="https://naver.com/" target="_blank">NAVER</a>
		</div>
	</div>

	<div id="footer">
		<h1>FOOTER</h1>
	</div>
</body>
</html>
