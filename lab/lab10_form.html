<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
</head>
<body>
	<form action="#" method="get">
		이름 : <input type="text" name="userName" /><br />
		아이디 : <input type="text" name="userID" /><br />
		비밀번호 : <input type="password" name="password" /><br />
		연락처 : <input type="text" name="pNumFront" size="4" />
		<input type="text" name="pNumMid" size="4" />
		<input type="text" name="pNumRear " size="4" /><br />
		사진 : <input type="file" name="uploadPic" /><br />
		성별 : <input type="radio" name="sex"	 value="male">남
		<input type="radio" name="sex" value="female">여<br />
		언어 능력 : <input type="checkBox" name="lang" value="eng">영어
		<input type="checkBox" name="lang" value="jpn" >일본어
		<input type="checkBox" name="lang" value="chn" >중국어<br />
		자기소개 : <textarea rows="5" cols="20">20자 이내로 입력하세요.</textarea><br />
		국적 : <select>
			<option>KOREA</option>
			<option>CHINA</option>
			<option>UK</option>
			<option>USA</option>
			<option>JAPAN</option>
		</select><br />
		좋아하는 음식 : <select multiple="multiple">
			<option>김치</option>
			<option>불고기</option>
			<option>파전</option>
			<option>비빔밥</option>
		</select><br />
		<input type="submit" />
	</form>
</body>
</html>
